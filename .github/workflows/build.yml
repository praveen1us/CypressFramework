name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress:
    name: cypress tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - run: npm install
      - run: npm run chromeTest
  build:
    name: build image
    runs-on: ubuntu-latest
    needs: cypress
    steps:
      - name: Checkout
        uses: actions/checkout@v3
